<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Afternoon - A 3D Web Experiment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ui-container {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        #secrets-counter {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #hint {
            opacity: 0;
            transition: opacity 0.3s;
            font-style: italic;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: opacity 0.5s;
        }
        .instructions {
            margin-top: 20px;
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div id="ui-container">
        <div id="secrets-counter">Secrets found: <span id="secrets-count">0</span>/5</div>
        <div id="hint"></div>
    </div>
    <div id="loading-screen">
        <h1>Summer Afternoon</h1>
        <div class="instructions">
            <p>A peaceful summer afternoon awaits you...</p>
            <p>There are 5 secrets hidden in this scene.</p>
            <p>Use WASD to move and mouse to look around.</p>
            <p>Click to interact with objects.</p>
            <br>
            <p>Loading... Please wait.</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
